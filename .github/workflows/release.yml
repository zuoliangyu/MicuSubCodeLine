name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: micusubcodeline-linux-x64.tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: micusubcodeline-linux-x64-static.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: micusubcodeline-windows-x64.zip
          - target: x86_64-apple-darwin
            os: macos-latest
            name: micusubcodeline-macos-x64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: micusubcodeline-macos-arm64.tar.gz

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: release-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package Linux/macOS
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/micusubcodeline dist/micusubcodeline
        cd dist
        tar czf ../${{ matrix.name }} micusubcodeline

    - name: Package Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item "target\${{ matrix.target }}\release\micusubcodeline.exe" "dist\micusubcodeline.exe"
        Compress-Archive -Path "dist\micusubcodeline.exe" -DestinationPath "${{ matrix.name }}"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Generate Release Notes
      uses: orhun/git-cliff-action@v4
      id: git-cliff
      with:
        config: cliff.toml
        args: --latest --strip header
      env:
        OUTPUT: RELEASE_NOTES.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*/*
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
